<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Rent Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Property Rent Prediction</h1>
        <form action="/predict" method="post">
            <label for="id">Enter Id (1315-2631):</label>
            <input type="number" name="id" id="id" required min="1315" max="2631"><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <p class="prediction">Predicted Rent: {{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
